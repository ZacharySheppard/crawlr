name: crawlr
description: Pathfinder2e Character Creation App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter  
  english_words: ^4.0.0
  provider: ^6.0.0
  collection: ^1.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/ancestry.json
    - assets/classes.json
  fonts:
  - family: Cinzel
    fonts:
      - asset: fonts/Cinzel-Regular.ttf    
      - asset: fonts/Cinzel-Bold.ttf    
      

  uses-material-design: true

